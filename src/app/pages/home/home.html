<!-- Cards de EstatÃ­sticas -->
<div class="cards-container" *ngIf="!loading">
  <app-card 
    title="Total de Medicamentos" 
    [value]="totalMedicamentos.toString()" 
    icon="/img/UI/card/icon-1.webp" 
    color="blue"
    [percentage]="100">
  </app-card>
  
  <app-card 
    title="Disponibilidade Geral" 
    [value]="taxaDisponibilidade + '%'" 
    icon="/img/UI/card/icon-2.webp" 
    color="green"
    [percentage]="taxaDisponibilidade">
  </app-card>
  
  <app-card 
    title="Estoque Atual / Total" 
    [value]="estoqueAtual + '/' + estoqueTotal" 
    icon="/img/UI/card/icon-3.webp" 
    color="purple"
    [percentage]="taxaDisponibilidade">
  </app-card>
  
  <app-card 
    title="Baixo Estoque" 
    [value]="medicamentosBaixoEstoque.toString()" 
    icon="/img/UI/card/icon-4.webp" 
    color="red"
    [percentage]="medicamentosBaixoEstoque > 0 ? (medicamentosBaixoEstoque / totalMedicamentos * 100) : 0">
  </app-card>
</div>

<app-table [data]="medicamentosFiltrados"></app-table>
