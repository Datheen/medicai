<div class="drawer lg:drawer-open">
  <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <!-- Componente de pesquisa do usuário -->

    <app-search />

    <!-- Conteúdo -->
    <div class="p-4"><app-home /></div>
  </div>

  <div class="drawer-side is-drawer-close:overflow-visible">
    <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
    <div
      class="flex min-h-full flex-col items-start bg-base-200 is-drawer-close:w-15 is-drawer-open:w-64"
    >
      <!-- Sidebar content here -->
      <ul class="menu w-full grow">
        <!-- List item -->
        <li>
          <!-- Botão para puxar a barra lateral -->
          <label for="my-drawer-4" aria-label="open sidebar" class="btn btn-square btn-ghost ml-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5985E1"
            >
              <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg>
          </label>
          <!-- Botão para puxar a barra lateral -->
        </li>

        <!-- Ícones do menu lateral -->
        <li class="gap-3">
          <button
            (click)="toggleTheme()"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right mt-6"
            [attr.data-tip]="isDarkMode ? 'Modo Claro' : 'Modo Escuro'"
          >
            <svg
              *ngIf="isDarkMode"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >

              />
            </svg>
            <svg
              *ngIf="!isDarkMode"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5985E1"
            >
              <path
                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
              />
            </svg>
            <span class="is-drawer-close:hidden">{{
              isDarkMode ? 'Modo Claro' : 'Modo Escuro'
            }}</span>
          </button>

          <button class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Início">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [attr.fill]="isDarkMode ? '#e3e3e3' : '#434343'"

              />
            </svg>
            <span class="is-drawer-close:hidden">Início</span>
          </button>

          <!-- Ícone de configurações -->
          <button
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Configurações"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [attr.fill]="isDarkMode ? '#e3e3e3' : '#434343'"

            </svg>

          </button>

          <!-- Ícone de departamentos -->
          <button
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Departamentos"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [attr.fill]="isDarkMode ? '#e3e3e3' : '#434343'"
            >
              <path

          <!-- Ícone de Disponibilidade -->
          <button
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Disponibilidade"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [attr.fill]="isDarkMode ? '#e3e3e3' : '#434343'"
            >
              <path

              />
            </svg>

          <!-- Ícone de requisições -->

            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Requisições"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [attr.fill]="isDarkMode ? '#e3e3e3' : '#434343'"
            >
              <path
                d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240ZM330-120 120-330v-300l210-210h300l210 210v300L630-120H330Zm34-80h232l164-164v-232L596-760H364L200-596v232l164 164Zm116-280Z"
              />
            </svg>
            <span class="is-drawer-close:hidden">Requisições</span>
          </button>

          <!-- Ícone de usuário -->

          <button class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Usuário">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [attr.fill]="isDarkMode ? '#e3e3e3' : '#434343'"
            >
              <path
                d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"
              />

            <span class="is-drawer-close:hidden">Usuário</span>

          <!-- Ícones do menu lateral -->
        </li>
      </ul>
    </div>
  </div>
</div>
